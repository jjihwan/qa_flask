<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        height: 100vh;
      }
      h1 {
        text-align: center;
        color: #333;
      }

      .main-container {
        display: flex;
        width: 60%;
        margin: 20px auto;
        /* background-color: #fff; */
        /* border: 1px solid #ddd; */
        border-radius: 8px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        height: 600px;
      }
      .left-box {
        flex: 1;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        margin-right: 5px;
      }
      .right-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-left: 5px;
        /* border: 1px solid #ccc; */
        /* border-radius: 8px; */
        /* background-color: #fff; */
      }
      .box {
        flex: 1;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
      }
      .box1 {
        flex: 1;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        /* margin-top: 10px; */
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        height: 75%;
      }
      .qa {
        display: flex;
        height: 50px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #297958;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      .small_button {
        margin-left: auto;
        width: 25%;
      }
      .qa_text {
        height: 50%;
      }
      #outputText {
        margin-top: 10px;
      }
    </style>
    <title>자기소개서 요약페이지</title>
  </head>
  <body>
    <h1>요약 페이지</h1>

    <div class="main-container">
      <!-- 왼쪽 박스 -->
      <div class="left-box">
        <h2>자기소개서 입력란</h2>
        <textarea
          id="inputText"
          rows="8"
          placeholder="자기소개서를 입력하세요"
        ></textarea>
        <button class="sum_button" onclick="summarize()">요약하기</button>
      </div>

      <!-- 오른쪽 박스 (세로로 2개) -->
      <div class="right-box">
        <div class="box1">
          <h2>요약 결과</h2>
          <p id="outputText"></p>
        </div>
        <!-- QA BOX -->
        <div class="box">
          <div class="qa">
            <h2>QA</h2>
            <button class="small_button" onclick="askQuestion()">
              질문하기
            </button>
          </div>
          <textarea
            class="qa_text"
            id="questionInput"
            placeholder="질문을 입력하세요"
          ></textarea>
          <p id="qaOutputText"></p>
        </div>
      </div>
    </div>

    <script>
      function summarize() {
        var inputText = $("#inputText").val();
        // 여기에서 요약 알고리즘을 적용하거나 API를 호출하여 요약 결과를 가져온다.
        var summarizedText = inputText;
        $("#outputText").text(summarizedText);

        // Flask 서버에 POST 요청 보내기 예시
        $.ajax({
          url: "http://127.0.0.1:5000/summarize", // Flask 서버 주소
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ text: inputText }), // 요약할 텍스트를 전송
          success: function (response) {
            // 서버 응답 성공 시 결과를 출력란에 표시
            $("#outputText").text(response.summary);
          },
          error: function (error) {
            console.error("서버와의 통신 중 에러:", error);
            $("#outputText").text("요약 중 오류가 발생했습니다.");
          },
        });
      }

      function askQuestion() {
        var inputText = $("#inputText").val();
        var question = $("#questionInput").val();
        // 여기에서 질문에 대한 답변 알고리즘을 적용하거나 API를 호출하여 답변을 가져온다.
        var answer = "답변을 준비하는 중 입니다.."; // 수정 필요

        // 답변을 출력란에 표시
        $("#qaOutputText").text(answer);
        
        // console.log(inputText, question);
        // 추가: Flask 서버에 POST 요청 보내기 예시 (질문에 대한 답변을 받아오기)
        $.ajax({
          url: "http://127.0.0.1:5000/qa",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ context:inputText,  question: question }),
          success: function (response) {
            // 서버 응답 성공 시 결과를 출력란에 표시
            $("#qaOutputText").text(response.answer);
          },
          error: function (error) {
            console.error("서버와의 통신 중 에러:", error);
            $("#qaOutputText").text("답변을 가져오는 중 오류가 발생했습니다.");
          },
        });
      }
    </script>
  </body>
</html>
